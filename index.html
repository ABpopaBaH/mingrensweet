<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名人堂的星空</title>
    <!-- 引入无版权的鸿蒙字体 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/manyuemeiquqi/HarmonyOS_Sans_-Web-Font@3.0.0/css/harmonyos_sans_sc.css">
    <style>
        /* 基础样式和星空背景 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
                radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
            font-family: 'HarmonyOS Sans SC', 'Source Han Sans SC', 'Noto Sans SC', sans-serif;
        }

        /* 单颗星星的样式 */
        .star {
            position: absolute;
            font-size: 24px;
            color: yellow;
            cursor: pointer;
            text-shadow: 0 0 10px yellow, 0 0 20px yellow;
            transition: transform 0.5s, text-shadow 0.5s;
        }

        .star:hover {
            transform: scale(1.5);
            text-shadow: 0 0 15px yellow, 0 0 25px yellow;
        }

        /* 星星被点击后发光的效果 */
        .star.glow {
            animation: glow-animation 1.5s ease-in-out;
        }

        @keyframes glow-animation {
            0% { text-shadow: 0 0 10px yellow, 0 0 20px yellow; transform: scale(1.5); }
            50% { text-shadow: 0 0 30px #ffdd00, 0 0 50px #ffaa00; transform: scale(2.5); }
            100% { text-shadow: 0 0 10px yellow, 0 0 20px yellow; transform: scale(1.5); }
        }

        /* 这是RU这颗星的具体位置 */
        #ru-star {
            top: 40%;
            left: 50%;
        }

        /* --- Windows古早弹窗样式 --- */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
            font-family: 'Verdana', 'Arial', sans-serif; /* 使用更复古的字体 */
        }

        .modal-content {
            background-color: #C0C0C0; /* 经典灰色 */
            color: #000;
            width: 90%;
            max-width: 400px;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 1px 1px 0 #000;
            padding: 0;
        }
        
        .modal-title-bar {
            background-color: #000080; /* 经典海军蓝 */
            color: #FFFFFF;
            padding: 4px 8px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }

        .close-button {
            background-color: #C0C0C0;
            color: #000;
            border-top: 1px solid #FFFFFF;
            border-left: 1px solid #FFFFFF;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            width: 20px;
            height: 20px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
        }
        .close-button:active {
            border-top: 1px solid #000000;
            border-left: 1px solid #000000;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
        }

        .modal-body {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.95em;
        }
        
        .modal-icon {
            font-size: 32px;
            color: #000080;
        }

        .modal-text p {
            margin: 5px 0;
        }
        /* --- 样式结束 --- */
    </style>
</head>
<body>

    <!-- 这是你要点亮的第一颗星 -->
    <div class="star" id="ru-star" title="RU">★</div>

    <!-- 这是点击星星后弹出的故事窗口 -->
    <div id="story-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title-bar">
                <span>星光信息</span>
                <div class="close-button">×</div>
            </div>
            <div class="modal-body">
                <div class="modal-icon">★</div>
                <div class="modal-text">
                    <p><strong>星星 RU</strong></p>
                    <p>由 RU_Sirius 在 2025-8-13 点亮。</p>
                    <p>这是这片星空的第一颗星。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 星星的音效 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <script>
        // 获取星星、弹窗和关闭按钮的元素
        const star = document.getElementById('ru-star');
        const modal = document.getElementById('story-modal');
        const closeButton = document.querySelector('.close-button');

        // 使用Tone.js创建一个合成器来播放声音
        const synth = new Tone.Synth({
            oscillator: {
                type: 'sine'
            },
            envelope: {
                attack: 0.005,
                decay: 0.1,
                sustain: 0.3,
                release: 1
            }
        }).toDestination();

        // 当点击星星时触发的事件
        star.addEventListener('click', () => {
            // 1. 播放音效
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            synth.triggerAttackRelease("C5", "8n");

            // 2. 添加发光效果
            star.classList.add('glow');
            
            // 3. 显示故事弹窗
            modal.style.display = 'flex';

            // 动画结束后移除发光效果类
            setTimeout(() => {
                star.classList.remove('glow');
            }, 1500);
        });

        // 点击关闭按钮时隐藏弹窗
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 点击弹窗外部区域时也可以隐藏弹窗
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
